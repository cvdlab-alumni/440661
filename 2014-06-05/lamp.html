<!DOCTYPE html>
<html>
 <head> 
  <title>Lamp</title> 
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #stats {  /* Align stats top-left */
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style> 
  </head> 
  <body>
    <!-- JavaScript libraries -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script> 
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script src="assets/libs/TrackballControls.js"></script>
    <script>
      // once everything is loaded, we run our Three.js stuff.
      $(function () {
        var stats = initStats();
        
        //Creating the scene
        var scene = new THREE.Scene();
        var planeGeometry = new THREE.PlaneGeometry( 40, 40, 40, 40 );
        var planeMaterial = new THREE.MeshPhongMaterial( {color : 0x7f7fff, side: THREE.DoubleSide} );
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;
        scene.add(plane);

        //Creating the camera
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 80, 30);
        camera.up = new THREE.Vector3(0,0,1);
        camera.lookAt(scene.position);




        //var trackballControls = new THREE.TrackballControls(camera);

        //Creating the plane


        // rotate and position the plane
        //plane.position.x = Math.PI/2;
        //scene.add(plane); //add the plane to the scene

        //Creating the renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.shadowMapEnabled = true;

        //Creating the ambient light 
        var ambiColor = "#1c1c1c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);

        //Creating a point light
        var pointLight = new THREE.PointLight(0xffffff);
        pointLight.position.set(0, 0, 40);
        scene.add(pointLight);


        //Creating a spotlight
/*        var spotLight0 = new THREE.SpotLight(0xcccccc);
        spotLight0.position.set(-40, 60, -30);
        spotLight0.lookAt(plane);
        spotLight0.castShadow = true;
        scene.add(spotLight0);*/

        //Axis helper
        var axisHelper = new THREE.AxisHelper(3);
        scene.add(axisHelper);

        function mkJoint (radius, height) {
          var joint = new THREE.Object3D();
          
          var sphereGeometry = new THREE.SphereGeometry(radius+1.5, 20, 20);
          var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xdadada});
          var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          sphere.castShadow = true;
          sphere.position.set(0, 0, 0);
          joint.add(sphere);

          /*var cylinderGeometry1 = new THREE.CylinderGeometry(radius-0.5, radius, height, 20, 20, false);
          var cylinderMaterial1 = new THREE.MeshLambertMaterial({color: 0xd3d3d3});
          var cylinder1 = new THREE.Mesh(cylinderGeometry1, cylinderMaterial1);
          cylinder1.castShadow = true;
          cylinder1.position.set(0, 0, 0);
          joint.add(cylinder1);*/


          var cylinderGeometry = new THREE.CylinderGeometry(radius-0.2, radius-0.2, height, 20, 20, false);
          var cylinderMaterial = new THREE.MeshLambertMaterial({color: 0xdadada});
          var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
          cylinder.castShadow = true;
          cylinder.position.set(0, height / 2 + radius, 0);
          sphere.add(cylinder);
          //cylinder1.add(cylinder);

          var hook = new THREE.Object3D();
          hook.position.set(0, height/2+radius, 0);
          cylinder.add(hook);

          joint.sphere = sphere;
          //joint.cylinderBase = cylinder1; 
          joint.cylinder = cylinder;
          joint.hook = hook;
          joint.rotation.x = Math.PI/2;

          return joint;
        }

        //var hLight = 0; //height of spotLight

        function mkJointEnd (radius, height) {
          var joint = new THREE.Object3D();
          var sphereGeometry = new THREE.SphereGeometry(radius, 20, 20);
          var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xdadada});
          var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          sphere.castShadow = true;
          sphere.position.set(0, 0, 0);
          joint.add(sphere);

          var cylinderGeometry = new THREE.CylinderGeometry(radius-0.2, radius-0.2, height, 20, 20, false);
          var cylinderMaterial = new THREE.MeshLambertMaterial({color: 0xdadada});
          var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
          cylinder.castShadow = true;
          cylinder.position.set(0, height / 2 + radius, 0);
          sphere.add(cylinder);

          /*var sphereGeometry2 = new THREE.SphereGeometry(radius, 20, 20);
          var sphereMaterial2 = new THREE.MeshLambertMaterial({color: 0xd3d3d3});
          var sphere2 = new THREE.Mesh(sphereGeometry2, sphereMaterial2);
          sphere2.castShadow = true;
          sphere2.position.set(0, cylinder.position.z + height/2 + radius, 0);
          cylinder.add(sphere2);*/

          var cylinderGeometry2 = new THREE.CylinderGeometry(radius-0.2, radius-0.2, height/2, 20, 20, false);
          var cylinderMaterial2 = new THREE.MeshLambertMaterial({color: 0xdadada});
          var cylinder2 = new THREE.Mesh(cylinderGeometry2, cylinderMaterial2);
          cylinder2.castShadow = true;
          cylinder2.position.set(0, cylinder.position.z + height / 2 + radius, 0);
          cylinder.add(cylinder2);
          

          var hook = new THREE.Object3D();
          hook.position.set(0, cylinder.position.z + height/2 + radius, 0);
          //sphere2.add(hook);
          cylinder2.add(hook);

          //hLight = cylinder.position.z + height/2 + radius;

          joint.sphere = sphere;
          joint.cylinder = cylinder;
          //joint.endSphere = sphere2;
          joint.endCylinder = cylinder2;
          joint.hook = hook;
          //joint.rotation.x = Math.PI/2;

          return joint;
        }

        var height = 6;
        var radius = 1;
        var joint1 = mkJoint(radius, height);
        scene.add(joint1);

        var joint2 = mkJointEnd(radius, height);
        joint1.hook.add(joint2);

        //Lamp Shade
        var shadeGeometry = new THREE.SphereGeometry( 3, 20, 20, 0, Math.PI * 2, 0, Math.PI / 2 );
        var shadeMaterial = new THREE.MeshLambertMaterial( {color : 0xd3d3d3, side : THREE.DoubleSide} );
        var shade = new THREE.Mesh(shadeGeometry, shadeMaterial);
        shade.castShadow = true;
        shade.rotation.x = - 1 * Math.PI;
        joint2.hook.add(shade);




        //Bulb base
        var bulbBaseGeometry = new THREE.TorusGeometry( 0.4, 0.1); 
        var bulbBaseMaterial = new THREE.MeshLambertMaterial( {color: 0x000000} );
        var bulbBase = new THREE.Mesh(bulbBaseGeometry, bulbBaseMaterial);
        bulbBase.position.set(shade.position.x, shade.position.y, shade.position.z);
        scene.add(bulbBase);

        //Bulb
        var bulbGeometry = new THREE.SphereGeometry( 1, 20, 20 );
        var bulbMaterial = new THREE.MeshBasicMaterial( {transparent : true, opacity : 0.6} );
        var bulb = new THREE.Mesh(bulbGeometry, bulbMaterial);
        bulb.castShadow = true;

        //shade.add(bulb);
        shade.add(bulbBase);
        bulbBase.add(bulb);


        //SpotLight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set( bulb.position.x, bulb.position.y, bulb.position.z );
        //spotLight.position.set(bulb.position.x, bulb.position.y, bulb.position.z);

        var target = new THREE.Object3D();
        target.position.set(0,220,0);
        joint2.hook.add(target);

        spotLight.rotation.x = - 1 * Math.PI/2;
        spotLight.target = target;
        
        //spotLight.target = plane;
        bulb.add(spotLight);
        spotLight.castShadow = true;
        spotLight.shadowMapWidth = 2048; 
        spotLight.shadowMapHeight = 2048; 
        spotLight.shadowCameraNear = 1; 
        spotLight.shadowCameraFar = 4000; 
        spotLight.shadowCameraFov = 30;
        spotLight.name = "spotLight";
/*        spotLight.distance = 25;
        spotLight.angle = 0.75;
        spotLight.exponent = 30;*/

        


        var cubeGeometry = new THREE.CubeGeometry( 2, 2, 2 );
        var cubeMaterial = new THREE.MeshLambertMaterial( {color: 0xffffff} );
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true;
        cube.position.set(10,10,4);
        scene.add(cube);

        var target = new THREE.Object3D();
        target.position = new THREE.Vector3( bulb.position.x, bulb.position.y, 30);
        
        var spotLightHelper = new THREE.SpotLightHelper(spotLight, 3);
        //scene.add(spotLightHelper);




        // add the output of the renderer to the html element
        $('body').append(renderer.domElement);

        var controls = new function () {
          this.alpha = 0.0;
          this.beta = 0.0;
          this.gamma = 0.0;
          this.delta = 0.0;
          this.epsilon = 0.0; 
          var i = 0;
          this.switchLight = function () {
            if(i%2==0) {
              //bulb.remove(spotLight);
              renderer.shadowMapAutoUpdate = false;
              bulb.remove(spotLight);
              renderer.clearTarget( spotLight.shadowMap );
            }
            else {
              renderer.shadowMapAutoUpdate = true;
              bulb.add(spotLight);
            }
            //cube.needsUpdate = true;
            //plane.needsUpdate = true;
            i++;
          }
        };



        var gui = new dat.GUI();
        gui.add(controls, 'alpha', 0.0, 2*Math.PI).onChange(function (value) {
          //joint1.cylinderBase.rotation.y = value;
          joint1.sphere.rotation.y = value;
          //target.rotation.z = value;
          //target.position.y = value;
        });
        gui.add(controls, 'beta', 0.0, Math.PI/2).onChange(function (value) {
          //joint1.cylinderBase.rotation.z = value;
          joint1.sphere.rotation.z = value;
          //target.position.z = target.position.z * Math.abs(Math.sin(Math.PI/2 - value));
          //target.position.x = target.position.z * - Math.abs(Math.cos(Math.PI/2 - value));
          //target.position.z = Math.cos(value)*bulb.position.y; 
          
        });
        gui.add(controls, 'gamma', 0.0, 2*Math.PI/2).onChange(function (value) {
          joint2.sphere.rotation.x = value; 
          //target.position.x = value;
        });
        gui.add(controls, 'delta', 0.0, 2*Math.PI).onChange(function (value) {
          joint2.rotation.z = value; //FORSE DA CAMBIARE CON y?
          //target.position.y = value;
        });
        gui.add(controls, 'epsilon', 0.0, Math.PI/2).onChange(function (value) {
          //joint2.endSphere.rotation.x = value;
          joint2.endCylinder.rotation.x = value;
          //target.position.x = value;
          //spotLight.target.rotation.x = value; 
        });
/*        gui.add(controls, 'switchLight').onChange(function (e) {
          bulb.remove(spotLight);
        });*/
        gui.add(controls, 'switchLight');


        function render() {
          stats.update();
          spotLightHelper.update();
          //trackballControls.update();
    
          // render using requestAnimationFrame
          //trackballControls.update();

          requestAnimationFrame(render);
          renderer.render(scene, camera);
          //spotLightHelper.update();

        }

        function initStats() {
          var stats = new Stats();
          stats.setMode(0); // 0: fps, 1: ms
          $('body').append(stats.domElement);
          return stats;
        }

        render();
      });
    </script>
 </body>
</html>
